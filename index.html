<section data-markdown><script type="text/template">
### Kinds of Implicits

- Implicit conversions (aka implicit views)
- Implicit classes
- Implicit parameters
- Context bounds <s>and view bounds</s>
- Class tags

<small>For (incomplete and sometimes hard to digest) details see [SLS, section 7](http://www.scala-lang.org/files/archive/spec/2.11/07-implicits.html)</small>
</script></section>

<!-- ########################################################################################### -->

<section data-markdown><script type="text/template">
### Use Cases

- Use implicit conversions carefully: too much magic?
- Implicit classes are Scala's extension methods
- Implicit parameters
  - let you conveniently thread contextual values and
  - are the core of Scala's type classes
- Context bounds express a "has a" relation
- Class tags are for wizards only
</script></section>
